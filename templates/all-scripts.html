<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Scripts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans antialiased">
    <nav
      class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md"
    >
      <a href="/">
        <h1 class="text-2xl font-bold">AI Short Scripts Generator</h1>
      </a>
      <div class="space-x-4">
        <a href="/script-list" class="hover:text-gray-300 transition"
          >Saved Scripts</a
        >
        <a href="#" class="hover:text-gray-300 transition">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
      <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <section>
          <h2 class="text-2xl font-semibold text-gray-800 mb-6">
            All Generated Scripts
          </h2>
          <div class="space-y-4">
            {% for script in script_items reversed %}
            <a
              href="/script-details/{{script.id}}"
              class="block bg-gray-50 border border-gray-300 p-6 rounded-lg hover:shadow-md transition"
            >
              <h3 class="text-lg font-semibold text-gray-900">
                {{script.youtube_title}}
              </h3>
              <p class="text-gray-700">
                {{script.generated_content|truncatechars:80}}
              </p>
            </a>
            {% endfor %}
          </div>
        </section>
      </div>
    </div>

    <footer
      class="text-center p-4 text-gray-600 mt-10 border-t border-gray-300"
    >
      Made by Mohammed Kiani
    </footer>
  </body>
</html>
