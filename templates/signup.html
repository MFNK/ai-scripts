<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 font-sans antialiased">
    <!-- Navbar -->
    <nav
      class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md"
    >
      <h1 class="text-3xl font-bold">AI Blog Generator</h1>
      <div class="space-x-4">
        <a href="login" class="hover:text-gray-300 transition">Login</a>
        <a href="signup" class="hover:text-gray-300 transition">Sign up</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen px-4">
      <div
        class="bg-white dark:bg-gray-800 p-8 shadow-lg rounded-lg max-w-md w-full"
      >
        <h2
          class="text-2xl font-semibold text-center text-gray-800 dark:text-gray-200 mb-4"
        >
          Sign Up
        </h2>

        {% if error_message %}
        <div class="text-center text-red-500 mb-4">
          <h2>{{ error_message }}</h2>
        </div>
        {% endif %}

        <form class="space-y-4" action="" method="POST">
          {% csrf_token %}
          <div>
            <label
              for="username"
              class="block mb-1 font-medium text-gray-700 dark:text-gray-300"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username..."
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-1 font-medium text-gray-700 dark:text-gray-300"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email..."
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-1 font-medium text-gray-700 dark:text-gray-300"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password..."
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <div>
            <label
              for="repeatPassword"
              class="block mb-1 font-medium text-gray-700 dark:text-gray-300"
              >Retype Password</label
            >
            <input
              type="password"
              id="repeatPassword"
              name="repeatPassword"
              placeholder="Confirm your password..."
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md"
          >
            Sign Up
          </button>
        </form>

        <p class="text-center text-gray-600 dark:text-gray-400 mt-4">
          Already have an account?
          <a href="login" class="text-blue-600 hover:underline">Login</a>
        </p>
      </div>
    </div>

    <footer class="text-center p-4 text-gray-600 dark:text-gray-400 mt-6">
      Made by Mohammed Kiani
    </footer>
  </body>
</html>
